<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ontime Main Timer View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 10px 0 10px;
      background-color: #000;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      padding-left: 40px;
    }
    .timer-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 96%;
      position: absolute;
      top: 18px;
    }
    .timer-row {
      display: flex;
      width: 100%;
      align-items: center;
      position: relative;
    }
    
    .timer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 150px;
      color: limegreen;
      text-align: center;
      margin: 0;
    }
    .aux-timer, .clock {
      font-size: 145px;
      font-weight: bold;
      flex-grow: 1;
    } 

    .aux-timer {
      color: orange;
      text-align: right;
      margin-right: 40px;
    }
    .clock {
      color: white;
      text-align: left;
      margin-left: 25px;
    }
    .event-container {
      position: absolute;
      top: 160px;
      left: 70px;
      width: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    .title-card {
      min-width: 500px;
      max-width: 1520px;
      background-color: #222;
      padding: 5px;
      border-radius: 10px;
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-between;
      align-items: center;
    }
    .title-card__title {
      font-size: 90px;
      font-weight: bold;
      color: limegreen;
      text-align: left;
      flex-grow: 1;
      margin-left: 40px;
    }
    .now .title-card__title {
      color: limegreen;
    }
    .title-card__label {
      font-size: 75px;
      font-weight: bold;
    }
    .now .title-card__label {
      color: white;
    }
    .next .title-card__label {
      color: white;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-row">
      <div id="timeOfDay" class="clock"></div>
      <div id="mainTimer" class="timer">0:00</div>
      <div id="auxTimer" class="aux-timer">0:00</div>
    </div>
  </div>
  
  <div class="event-container">
    <div id="nextMessage" class="title-card next">
      <span class="title-card__title"> </span>
      <span class="title-card__label">NEXT: </span>
    </div>
  </div>

  <script>
    // Parse WebSocket address from query parameter or use default
    const urlParams = new URLSearchParams(window.location.search);
    const wsAddress = urlParams.get('ws') || '127.0.0.1:4001';
    const wsUrl = `ws://${wsAddress}/ws`;

    function updateTime() {
      const now = new Date();
      const hours = now.getHours() % 12 || 12;
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      document.getElementById("timeOfDay").innerText = `${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateTime, 500);
    updateTime();

    function formatTime(milliseconds) {
      const totalSeconds = Math.floor(milliseconds / 1000);
      const minutes = Math.floor(Math.abs(totalSeconds) / 60);
      const seconds = Math.abs(totalSeconds) % 60;
      return `${totalSeconds < 0 ? '- ' : ''}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    const ws = new WebSocket(wsUrl);

    ws.onopen = () => {
      console.log('Connected to Ontime WebSocket');
    };

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      console.log("Received WebSocket message:", message);

      if (message.type === "ontime-timer") {
        const mainTimerElement = document.getElementById("mainTimer");
        const nextTitleElement = document.querySelector("#nextMessage .title-card__title");
        const current = message.payload?.current ?? 0;
        const timerColor = current < 0 ? "red" : "limegreen";
        
        mainTimerElement.innerText = formatTime(current);
        mainTimerElement.style.color = timerColor;
        nextTitleElement.style.color = timerColor;
      }
      
      if (message.type === "ontime-auxtimer1") {
        const auxTimerElement = document.getElementById("auxTimer");
        const current = message.payload?.current ?? 0;
        auxTimerElement.innerText = formatTime(current);
        auxTimerElement.style.color = current < 0 ? "red" : "orange";
      }
      
      if (message.type === "ontime-eventNow" && message.payload && message.payload.title) {
        document.getElementById("nowContent").innerText = message.payload.title;
      }
      
      if (message.type === "ontime-eventNext" && message.payload && message.payload.title) {
        document.querySelector("#nextMessage .title-card__title").innerText = message.payload.title;
      }
    };

    ws.onclose = () => {
      console.log('Disconnected from Ontime WebSocket');
    };
  </script>
</body>
</html>
